<!doctype html>
<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<meta charset="utf-8">
<title>Form Example</title>
</head>

<body>
	 <h1>Form Example</h1>
	Text Input<br><br>
	<input type=text name="username" placeholder="Username" size=12><br><br><br>
	Password Input<br><br>
	<input type=password name="Password" placeholder="Password" size=12><br><br><br>
	Radio Buttons<br><br>
	<input type=radio name="性别" value="Male">Male<br>
	<input type=radio name="性别" value="Female" checked>Female<br><br><br>
	Checkbox<br><br>
	<input type=checkbox name="爱好" value="Coding">Coding<br>
	<input type=checkbox name="爱好" value="Sports">Sports<br>
	<input type=checkbox name="爱好" value="Music">Music<br>
	<input type=checkbox name="爱好" value="Travel">Travel<br>
	<input type=checkbox name="爱好" value="Reading">Reading<br>
	<input type=checkbox name="爱好" value="Gaming">Gaming<br><br><br>
	Select Option<br><br>
	<select name="Option" size=1>
		<option value="USA">USA
		<option value="CHINA">CHINA	
		<option value="RUS">RUS
		<option value="UK">UK
		<option value="FR">FR	
			</select><br><br><br>
	Textarea<br><br>
	<textarea name=comment rows=4 cols=50 placeholder="Comments"></textarea><br><br><br>
	Submit and Reset Buttons<br><br>
	<input type=submit value="Submit">
	<input type=reset valus="Reset">
</body>
</html>
